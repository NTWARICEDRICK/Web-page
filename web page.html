<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">Header Logo</div>
      <nav class="nav-links">
        <a href="#">headr link one</a>
        <a href="#">header link two</a>
        <a href="#">header link three</a>
      </nav>
    </div>

    <div class="hero">
      <div class="hero-text">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .header {
    background-color: #1f2937;
    color: white;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .nav-links a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
    font-size: 16px;
  }

  .hero {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1f2937;
    color: white;
    padding: 100px 40px;
  }

  .hero-text {
    max-width: 50%;
  }

  .hero-text h1 {
    font-size: 48px;
    font-weight: bold;
    margin: 0 0 20px;
  }

  .hero-text p {
    font-size: 18px;
    color: #ccc;
    margin-bottom: 20px;
  }

  .hero-text button {
    background-color: #3882f6;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  .hero-image img {
    max-width: 500px;
    height: auto;
  }

  .info-section {
    text-align: center;
    padding: 60px 20px;
    background-color: #f9f9f9;
  }

  .info-section h2 {
    font-size: 32px;
  }
</style>
